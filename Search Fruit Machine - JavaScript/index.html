<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit finder</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>Fruit Search Machine</h1>
            <input type="text" class="search" placeholder="Enter the name of the fruit you are looking for">
        </div>

        <div class="drink-list">
            <h2>Available fruits:</h2>
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Orange</li>
                <li>Grapes</li>
                <li>Strawberry</li>
                <li>Blueberry</li>
                <li>Raspberry</li>
                <li>Blackberry</li>
                <li>Peach</li>
                <li>Pear</li>
                <li>Plum</li>
                <li>Mango</li>
                <li>Kiwi</li>
                <li>Pineapple</li>
                <li>Coconut</li>
                <li>Avocado</li>
                <li>Papaya</li>
                <li>Watermelon</li>
                <li>Melon</li>
            </ul>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
